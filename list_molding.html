<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Molding</title>
    <style>
        ul{
            border: 2px solid lightskyblue;
            border-radius: 10px;
            padding: 20px;
            background-color: aliceblue;
            list-style-type: none;
        }
        li{
            padding: 3px;
            background:rgb(255, 160, 122,0.60);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid lightslategray;
        }
    </style>
</head>
<body>

    <ul>
        <li>Web Programming from scratch</li>
        <li>Android and IOS Mobile App Development</li>
        <li>Advanced Python Programming</li>
    </ul>
    
</body>
</html>
