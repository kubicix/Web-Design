<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Usage</title>
</head>

<body>

    <iframe src="https://www.x.com" frameborder="1"></iframe><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hRkVGSMijjs" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
