<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Prices List</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Model Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>X</td>
                <td>100.000 $</td>
                <td>Description 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000 $</td>
                <td>Description 2</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>300.000 $</td>
                <td colspan="3">Description 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
