<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and Button Shaping</title>
    <style>
        a{
            color: mediumaquamarine;
            font-size: 20px;
            margin: 10px;
            text-decoration: none;
        }
        a:hover{
            color: red;
            background-color: lightgray;
            font-size: 25px;
        }
        .buton{
            padding: 5px 10px;
            background-color: darkorange;
            border: none;
            color: white;
            border-radius: 50px;
        }
        .buton:hover{
            background-color: lightslategray;
            color: darkorange;
        }
        .buton2{
            padding: 5px 10px;
            background-color: white;
            border: 2px solid darkorange;
            color: darkorange;
            border-radius: 50px;
        }
        .buton2:hover{
            background-color: darkorange;
            color: white;
        }
        i{
            color: grey;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>

    <br><br><br>

    <button class="buton">
        <i class="fa-solid fa-house"></i> Home</button>
    <button class="buton"><i class="fa-solid fa-address-card"></i> About us</button>
    <button class="buton"><i class="fa-solid fa-bars"></i> Categories</button>
    <button class="buton"><i class="fa-solid fa-phone-volume"></i> Contact</button>

    <br><br><br>

    <button class="buton2">
        <i class="fa-solid fa-house"></i> Home</button>
    <button class="buton2"><i class="fa-solid fa-address-card"></i> About us</button>
    <button class="buton2"><i class="fa-solid fa-bars"></i> Categories</button>
    <button class="buton2"><i class="fa-solid fa-phone-volume"></i> Contact</button>
</body>
</html>
