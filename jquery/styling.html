<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <a href="#">Link1</a>
    <h3 id="header">My Courses</h3>
    <ul id="list">
        <li class="item1">Advanced Web Programming</li>
        <li>Advanced Python Programming <a href="#">Link 2</a></li>
        <li>Android and IOS Mobil Programming</li>
    </ul>
    <script>
        //document.getElementById("header").style.color="red";
        $("#header").css("color","orange");
        $("#header").css("fontSize","30px");
        // $("#list a").css("text-decoration","none")
        $("a").css("text-decoration","none");

        var styles={
            color:"gray",
            fontSize:"22px",
            border:"1px solid gray"
        }

        $("ul li").css(styles);

        var lists=document.querySelectorAll("li")

        for(var i=0;i<lists.length;i++){
            lists[i].style.color="blue"
        }

        $("a").css({
            color:"green",
            fontSize:"16px",
            border:"2px solid green",
        })
    </script>
</body>
</html>
